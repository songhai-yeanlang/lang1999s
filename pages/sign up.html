<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songhai Yeanlang</title>
    <!-- CSS Loin -->
    <link rel="stylesheet" href="../css/sign_up.css" />
    <!-- Fontawsome -->
    <script
      src="https://kit.fontawesome.com/9735169392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="">
      <h1>Sign up now</h1>
      <!-- input box -->
      <div class="sign_up_box">
        <!-- name of email start -->
        <div class="name">
          <div class="fist_name i_position">
            <input type="text" placeholder="First name" />
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="last_name i_position">
            <input type="text" placeholder="Last name" />
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
        <!-- name of email start end -->

        <!-- Gamil acc start -->
        <div class="gamil_acc">
          <div class="box_email box_email_password">
            <input
              type="email"
              placeholder="Email"
              class="email email_password"
            />
            <i class="fa-regular fa-envelope"></i>
          </div>
          <div class="box_password box_email_password">
            <input
              type="password"
              placeholder="Password"
              class="password email_password"
            />
            <i class="fa-regular fa-eye-slash"></i>
          </div>
          <!-- gamil acc end -->  

          <!-- checkbox start -->
          <div class="checkbox">
            <input type="checkbox" />
            <p>I agree to these</p>
            <a href="">Term & Conditions</a>
          </div>
          <!-- checkbox end -->

          <!-- btn sign up start -->
          <div class="btn_sign_up">
            <a href="">Sign up</a>
          </div>
          <!-- btn sign up end -->

          <!--  -->
          <div class="box_sign_in">
            <p>
              You have already account?
              <a href="../index.html" target="_parent">Back to sign in !</a>
            </p>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
