<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songhai Yeanlang</title>
    <!-- CSS Loin -->
    <link rel="stylesheet" href="css/sign_in.css" />
    <!-- Fontawsome -->
    <script
      src="https://kit.fontawesome.com/9735169392.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body> 
    <form action="">
      <h1>Sign in</h1>
      <!-- logo loin  -->
      <div class="icon_loin">
        <i class="fa-brands fa-facebook icon_fontawsome"></i>
        <i class="fa-brands fa-google icon_fontawsome"></i>
        <i class="fa-solid fa-user icon_fontawsome"></i>
      </div>
      <!-- logo loin  end-->

      <p>or use your account</p>

      <!-- input box of email -->
      <div class="input_box">
        <div class="box_email box_email_password">
          <input
            type="email"
            placeholder="Email"
            class="email email_password"
          />
          <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="box_password box_email_password">    
          <input
            type="password"
            placeholder="Password"
            class="password email_password"
          />
          <i class="fa-regular fa-eye-slash"></i>
        </div>
      </div>
       <!-- input box of email -->

      <!-- txt_link -->
      <div class="txt_link">
        <div class="checkbox"><input type="checkbox" /> Remember</div>
        <a href="" class="forget_password">Forget Password</a>
      </div>
      <!-- txt_link end -->

      <!-- btn loin start -->
      <div class="btn_sign_in">
        <a href="">Sign in</a>
      </div>
      <!-- btn loin end -->

      <div class="box_sign_up">
        <p>
          Don't have an account?
          <a href="pages/sign up.html" target="_parent">Sign up now !</a>
        </p>
      </div>
    </form>
  </body>
</html>
